<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Galeria de imagenes, de mis mascotas Benito y Tomasa</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <div class="col-12 col-md-4 text-center m-0 p-0">
                <a href="img/imagen_benito_1.jpg" data-fancybox="gallery" data-caption="Foto de Benito 1">
                    <img class="w-100" src="img/imagen_benito_1.jpg" alt="Foto de Benito 1">
                </a>
                <a href="img/imagen_tomasa_2.jpg" data-fancybox="gallery" data-caption="Foto de Tomasa 2">
                    <img class="w-100" src="img/imagen_tomasa_2.jpg" alt="Foto de Tomasa 2">
                </a>
                <a href="img/imagen_benito_3.jpg" data-fancybox="gallery" data-caption="Foto de Benito 3">
                    <img class="w-100" src="img/imagen_benito_3.jpg" alt="Foto de Benito 3">
                </a>
                <a href="img/imagen_tomasa_5.jpg" data-fancybox="gallery" data-caption="Foto de Tomasa 5">
                    <img class="w-100" src="img/imagen_tomasa_5.jpg" alt="Foto de Tomasa 5">
                </a>
            </div>
            <div class="col-12 col-md-4 text-center m-0 p-0">
                <a href="img/imagen_benitotomasa_1.jpg" data-fancybox="gallery" data-caption="Foto de Benito y Tomasa">
                    <img class="w-100" src="img/imagen_benitotomasa_1.jpg" alt="Foto de Benito y Tomasa">
                </a>
                <a href="img/imagen_benito_2.jpg" data-fancybox="gallery" data-caption="Foto de Benito 2">
                    <img class="w-100" src="img/imagen_benito_2.jpg" alt="Foto de Benito 2">
                </a>
                <a href="img/imagen_tomasa_4.jpg" data-fancybox="gallery" data-caption="Foto de Tomasa 4">
                    <img class="w-100" src="img/imagen_tomasa_4.jpg" alt="Foto de Tomasa 4">
                </a>
                <a href="img/imagen_benito_5.jpg" data-fancybox="gallery" data-caption="Foto de Benito 5">
                    <img class="w-100" src="img/imagen_benito_5.jpg" alt="Foto de Benito 5">
                </a>
            </div>
            <div class="col-12 col-md-4 text-center m-0 p-0">
                <a href="img/imagen_tomasa_1.jpg" data-fancybox="gallery" data-caption="Foto de Tomasa 1">
                    <img class="w-100" src="img/imagen_tomasa_1.jpg" alt="Foto de Tomasa 1">
                </a>
                <a href="img/imagen_tomasa_3.jpg" data-fancybox="gallery" data-caption="Foto de Tomasa 3">
                    <img class="w-100" src="img/imagen_tomasa_3.jpg" alt="Foto de Tomasa 3">
                </a>
                <a href="img/imagen_benito_4.jpg" data-fancybox="gallery" data-caption="Foto de Benito 4">
                    <img class="w-100" src="img/imagen_benito_4.jpg" alt="Foto de Benito 4">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        Fancybox.bind('[data-fancybox="gallery"]', {
        // Your custom options for a specific gallery
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica14</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form action="enviar.html" method="post">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 bg-danger-subtle vh-100">
                    <img class="w-100 mt-5 pt-5" src="https://www.liderlogo.es/wp-content/uploads/2022/12/pasted-image-0-4-2-1024x360.png" alt="Imagen de Santander">
                </div>
                <div class="col-12 col-md-6 text-center">
                    <h2>Registro nuevas cuentas</h2>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingNombre" placeholder="Ingresa tus nombres">
                                <label for="floatingNombre">Nombres</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingApellido" placeholder="Ingresa tu apellido materno y paterno">
                                <label for="floatingApellido">Apellidos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" required class="form-control" id="floatingCelular" placeholder="Ingresa tu celular">
                                <label for="floatingCelular">Celular</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Correo electrónico</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" required class="form-control" id="floatingFechaNacimiento" placeholder="Fecha de nacimiento">
                                <label for="floatingFechaNacimiento">Fecha de nacimiento</label>
                            </div>
                        </div>
                    </div>
                    
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </div>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
